<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>video</title>
</head>
<body>
<h2 style="text-align: center;">这是主播页面</h2>
<input type="button" title="开启摄像头" value="开启摄像头" onclick="getMedia()"/>
<video id="video" width="500px" height="500px" autoplay="autoplay"></video>
<canvas id="canvas" width="500px" height="500px"></canvas>
<button onclick="start()">开始直播</button>
<button onclick="stop()">停止直播</button>

<div>
    <h2 style="text-align: center;">这是用户观看页面</h2>
    <img id="receiver" style="width: 500px;height: 450px;">
</div>
<script>
    let lockReconnect = false;  // 避免ws重复连接
    let ws = null;          // 判断当前浏览器是否支持WebSocket
    const wsUrl = "ws://localhost:8082/v?user";

    //获得video摄像头区域
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext('2d');

    function getMedia() {
        const constraints = {
            video: {width: 500, height: 500},
            audio: false
        };
        /*
        这里介绍新的方法:H5新媒体接口 navigator.mediaDevices.getUserMedia()
        这个方法会提示用户是否允许媒体输入,(媒体输入主要包括相机,视频采集设备,屏幕共享服务,麦克风,A/D转换器等)
        返回的是一个Promise对象。
        如果用户同意使用权限,则会将 MediaStream对象作为resolve()的参数传给then()
        如果用户拒绝使用权限,或者请求的媒体资源不可用,则会将 PermissionDeniedError作为reject()的参数传给catch()
        */
        const promise = navigator.mediaDevices.getUserMedia(constraints);
        promise.then(function (MediaStream) {
            video.srcObject = MediaStream;
            video.play();
        }).catch(function (PermissionDeniedError) {
            console.log(PermissionDeniedError);
        })
    }

    let interval;

    function start() {
        interval = window.setInterval(function () {
            ctx.drawImage(video, 0, 0, 500, 500);
            canvas.toDataURL("image/jpeg", 0.5)

            if (ws.readyState === 1)
                ws.send(canvas.toDataURL("image/jpeg", 0.5));
            else
                console.log("websocket未成功连接")
        });
    }

    function stop() {
        clearInterval(interval)
    }

    // 连接ws
    createWebSocket(wsUrl);

    /**
     * 创建 WS 实例
     * @param {string} url ws的URL
     */
    function createWebSocket(url) {
        try {
            if ('WebSocket' in window) {
                ws = new WebSocket(url);
            }
            initEventHandle();
        } catch (e) {
            reconnect(url);
            console.log(e);
            console.log("连接失败，尝试重新连接。")
        }
    }

    /**
     * 初始化事件处理
     */
    function initEventHandle() {
        ws.onclose = function () {
            reconnect(wsUrl);
            console.log("WS 连接关闭!" + new Date().toLocaleString());
        };
        ws.onerror = function () {
            reconnect(wsUrl);
            console.log("WS 连接错误!");
        };
        ws.onopen = function () {
            //心跳检测重置
            heartCheck.reset().start();
            console.log("WS 连接成功!" + new Date().toLocaleString());
        };

        const image = document.getElementById('receiver');

        ws.onmessage = function (event) {
            //如果获取到消息，心跳检测重置
            //拿到任何消息都说明当前连接是正常的
            heartCheck.reset().start();
            // console.log("WS 收到消息啦:" +event.data);
            image.src = event.data;
        };
    }

    // 监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。
    window.onbeforeunload = function () {
        ws.close();
    }

    /**
     * 重连
     * @param {string} url ws的URL
     * @returns null
     */
    function reconnect(url) {
        if (lockReconnect)
            return null;
        lockReconnect = true;
        // 没连接上，会一直重连，设置延迟 2s 避免连接频繁
        setTimeout(function () {
            console.log("正在尝试重新连接websocket服务器")
            createWebSocket(url);
            lockReconnect = false;
        }, 2000);
    }

    // 心跳检测
    var heartCheck = {
        timeout: 15000,
        timeoutObj: null,
        serverTimeoutObj: null,
        reset: function () {
            clearTimeout(this.timeoutObj);
            clearTimeout(this.serverTimeoutObj);
            return this;
        },
        start: function () {
            const self = this;
            this.timeoutObj = setTimeout(function () {
                //这里发送一个心跳，后端收到后，返回一个心跳消息，
                //onmessage拿到返回的心跳就说明连接正常
                // 会发送 GET http://localhost:8082/pong请求
                ws.send("ping");
                console.log("ping!")
                //如果超过一定时间还没重置，说明后端主动断开了
                self.serverTimeoutObj = setTimeout(function () {
                    //如果onclose会执行reconnect，我们执行ws.close()就行了.如果直接执行reconnect 会触发onclose导致重连两次
                    ws.close();
                }, self.timeout)
            }, this.timeout)
        }
    }

</script>

</body>
</html>
