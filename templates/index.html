<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>video</title>
</head>
<script src="https://cdn.bootcdn.net/ajax/libs/axios/1.1.3/axios.js"></script>
<body>
<h2 style="text-align: center;">这是主播页面</h2>
<input type="button" title="开启摄像头" value="开启摄像头" onclick="getMedia()"/>
<video id="video" width="500px" height="500px" autoplay="autoplay"></video>
<canvas id="canvas" width="500px" height="500px"></canvas>
<button onclick="start()">开始直播</button>

<div>
    <h2 style="text-align: center;">这是用户观看页面</h2>
    <img id="receiver" style="width: 500px;height: 450px;">
</div>

<script>

    //获得video摄像头区域
    var video = document.getElementById("video");
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext('2d');

    function getMedia() {
        var constraints = {
            video: {width: 500, height: 500},
            audio: false
        };
        /*
        这里介绍新的方法:H5新媒体接口 navigator.mediaDevices.getUserMedia()
        这个方法会提示用户是否允许媒体输入,(媒体输入主要包括相机,视频采集设备,屏幕共享服务,麦克风,A/D转换器等)
        返回的是一个Promise对象。
        如果用户同意使用权限,则会将 MediaStream对象作为resolve()的参数传给then()
        如果用户拒绝使用权限,或者请求的媒体资源不可用,则会将 PermissionDeniedError作为reject()的参数传给catch()
        */
        var promise = navigator.mediaDevices.getUserMedia(constraints);
        promise.then(function (MediaStream) {
            video.srcObject = MediaStream;
            video.play();
        }).catch(function (PermissionDeniedError) {
            console.log(PermissionDeniedError);
        })
    }

    var interval
    var image = document.getElementById('receiver');

    function start() {

        interval = window.setInterval(function () {
            ctx.drawImage(video, 0, 0, 500, 500);

            axios.post('http://localhost:8082/detect', {
                base64Data: JSON.stringify(canvas.toDataURL("image/jpeg", 0.5))
            })
                .then(function (response) {
                    image.src = response.data
                })
                .catch(function (error) {
                    console.log(error)
                });

        }, 1000);
    }


</script>

</body>
</html>
